<!DOCTYPE html>
<html>
<head>
<!--script type='text/javascript' src='js/Sirtrack.js'></script-->
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

<script type='text/javascript'
  src='http://getfirebug.com/releases/lite/latest/firebug-lite-debug.js'></script>
<!--script type='text/javascript' src='js/GoGPS.js'></script-->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body data-bind="Model">
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <em><a class="navbar-brand active" href="#">goGPS</a></em>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Reload Page</a></li>
          <li><a data-bind="click: getPortList, clickBubble: false" href="#">Refresh Port List</a></li>
          <li><a data-bind="click: running()? stop : start, text:  running()? 'stop!' : 'go!' " href="#"><em>go!</em></a></li>
        </ul>
      </div>
    </nav>
    <div class="table">
      <div class="row table-bordered">
        <div class="col-sm-5  table-bordered">
          <div class="col-sm-3">
              <h4>Mode</h4>
          </div>
          <div class="col-sm-8 other">
              <select class="form-control" data-bind="options: runModes, optionsText: 'name', value: selectedRunMode" ></select>
          </div>
        </div>
        <div class="col-sm-7  table-bordered">
          <div class="col-sm-5">
              <h4>Dynamic Model</h4>
          </div>
          <div class="col-sm-5 other">
              <select class="form-control" data-bind="options: dynModels, optionsText: 'name', value: selectedDynModel"></select>
        </div>
        </div>
      </div>
      <div class="row  table-bordered">
          <div class="col-sm-5">
            <h4>Rover</h4>
          </div>
          <div class="col-sm-7">
            <div data-bind="foreach: observationProducers">
                <div class="row table-bordered">
                  <div class="col-sm-1">
                    <input type="radio" data-bind="checkedValue: $data, checked: $root.selectedObservationProducer" />
                  </div>
                  <div class="col-sm-4 other">
                    <span data-bind="text: name"></span>
                 </div>
                <div class="col-sm-3" data-bind="if: type()=='serial'">
                     <select class="form-control" data-bind="options: $root.serialPortList, optionsText: 'name', value: serialPort"></select>
                </div>
                <div class="col-sm-3" data-bind="if: type()=='serial'">
                    <select class="form-control" data-bind="options: $root.speedOptions, value: $data.serialPort().speed"></select>
                </div>
                <div class="col-sm-5" data-bind="if: type()=='file'">
                    <input class="form-control" data-bind="textInput: filename"></input>
                </div>
               </div>  
             </div>
          </div>
      </div>
      <div class="row  table-bordered">
          <div class="col-sm-5">
            <h4>Navigation</h4>
          </div>
          <div class="col-sm-7">
            <div data-bind="foreach: navigationProducers">
                <div class="row  table-bordered">
                  <div class="col-sm-1">
                    <input type="radio" data-bind="checkedValue: $data, checked: $root.selectedNavigationProducer" />
                  </div>
                  <div class="col-sm-4 other">
                    <span data-bind="text: name"></span>
                 </div>
                <div class="col-sm-3" data-bind="if: type()=='serial'">
                     <select class="form-control" data-bind="options: $root.serialPortList, optionsText: 'name', value: serialPort"></select>
                </div>
                 <div class="col-sm-3" data-bind="if: type()=='serial'">
                    <select class="form-control" data-bind="options: $root.speedOptions, value: $data.serialPort().speed"></select>
                 </div>
                 <div class="col-sm-5" data-bind="if: type()=='file'">
                    <input class="form-control" data-bind="textInput: filename"></input>
                </div>                 
                <div class="col-sm-5" data-bind="if: type()=='ftp'">
                    GARNER_NAVIGATION_AUTO
                </div>
             </div>
           </div>
          </div>
     </div>
      <div class="row  table-bordered">
          <div class="col-sm-5">
            <h4>Output Folder</h4>
          </div>
          <div class="col-sm-7">
                <div class="col-sm-5">
                    <input class="form-control" data-bind="textInput: outputFolder"></input>
                </div>
          </div>
       </div>     
   </div>
  </div>
</html>
