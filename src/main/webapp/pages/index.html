<body data-bind="Model">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">goGPS</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Reload</a></li>

<body>
<div class="container">
  <table class = "table" data-bind="if: serialPortList().length>0">
	  <thead>
	    <tr>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	  	 <td>Navigation</td>
	  	 <td><select class="form-control" data-bind="options: serialPortList, optionsText: 'name', value: serialPort1"></select></td>
         <td><select class="form-control" data-bind="options: speedOptions, value: serialPort1().speed"></select></td>
       </tr>
      <tr>
        <td>Rover</td>
        <td><select class="form-control" data-bind="options: serialPortList, optionsText: 'name', value:serialPort2"></select></td>
         <td><select class="form-control" data-bind="options: speedOptions, value: serialPort2().speed"></select></td>
    </tr>
   </tbody>
  </table>
  <table class = "table" data-bind="if: serialPortList().length>0">
      <thead>
        <tr>
        </tr>
      </thead>
      <tbody>
        <tr data-bind="with: serialPort1">
         <td>Navigation</td>
         <td data-bind="text: name"/>
         <td data-bind="text: speed"/>
       </tr>
        <tr data-bind="with: serialPort2">
         <td>Rover</td>
         <td data-bind="text: name"/>
         <td data-bind="text: speed"/>
       </tr>
   </tbody>
  </table>
  <button class="btn pull-left" data-bind="click: getPortList">Refresh Port List</button>
	<div data-bind="with:serialPort1" >
	    <em><button class="btn pull-right" data-bind="click: running()? stopUBXxTest : startUBXxTest, 
	                             text:  running()? 'stop!' : 'go!' "></button></em></tr>
	</div>
</div>	
</html>
